<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>15 Puzzle</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>15-Puzzle</h1>
        <div class="btn-cont">
            <button class="choose" id="3">3</button>
            <button class="choose" id="4">4</button>
            <button class="choose" id="5">5</button>
        </div>
        <div class="time-cont">
            <div class="time">0s</div>
            <div class="win">Best: </div>
        </div>
        

        <div class="controls">
            <button class='c-btn' id="solve">Solve</button>	
            <button class='c-btn' id="begin">Start</button>	
            <button class='c-btn' id="scramble">Restart</button>
        </div>

	    <div id="puzzle">Puzzle</div>
        <button id="pause">Pause</button>
    </div>
    

	<script src="app.js"></script>
</body>
</html>
